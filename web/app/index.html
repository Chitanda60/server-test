<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://smserver.com/index.css">
	<title>Examples</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html {
			width: 100%;
			height: 100%;
		}
		body {
			width: 100%;
			height: 100%;
		}
		img {
			width: 100%;
		}

		.container {
			width: 100%;
			height: 100%;
			background-color: #333;
			text-align: center;
		}
		.title {
			color: #fff;
			font-size: 16px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">织夏</div>
		<div class="image">
			<img src="./images/Auz.jpg" alt="">
		</div>
	</div>
	<script src="https://cdn.bootcss.com/fetch/2.0.1/fetch.min.js"></script>
	<script type="text/javascript">
		fetch('http://smserver.com/message', {
			method: 'GET',
			headers: {
			  'X-Test-Info': 'test info'
			},
		}).then((res) => {
			console.log('getMessage success')
		},(error) => {
			console.log('getMessage fail')
		})

		fetch('/date', {
			method: 'GET'
		}).then((res) => {
			console.log('getDate success')
		},(error) => {
			console.log('getDate fail')
		})

		fetch('/authentication', {
			method: 'POST',
			body: JSON.stringify({
			  name: '蛇莓',
			  card: '1234567890'
			})
		}).then((res) => {
			console.log('postAuthentication success')
		},(error) => {
			console.log('postAuthentication fail')
		})
	</script>
</body>
</html>
